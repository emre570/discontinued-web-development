<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>OEM Calculator</title>
</head>
<body>
    
    <nav class="nav navbar-dark bg-primary p-3 mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">
                OEM Calculator
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row row">
                        <div class="form-group col-md-6 mb-3 float-start">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6 float-start">
                            <input type="text" class="form-control" id="price" placeholder="Price">
                        </div>
                    </div>

                    <button id="add" type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>

                    <button id="delete" type="submit" class="btn btn-danger float-end">
                        <i class="fas fa-times"></i>
                        Delete
                    </button>

                    <button id="save" type="submit" class="btn btn-warning me-1 float-end">
                        <i class="far fa-edit"></i>
                        Save Changes
                    </button>

                    <button id="cancel" type="submit" class="btn btn-secondary">
                        <i class="fas fa-arrow-circle-left"></i>
                        Cancel
                    </button>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                    
                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-end">
            <p>Total (TL): <strong>1600 TL</strong></p>
            <p>Total ($): <strong>200 $</strong></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</body>
</html>
