<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>To-Do App</title>
</head>
<body>
    
    <div class="container p-3">
        <h1 class="app-title" id="header">To-Do App</h1>
        <div class="card">
            <div class="card-header">New Task</div>

            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group">
                        <input type="text" id="txtTaskName" class="form-control me-3 rounded-end" placeholder="Type a task">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="btnAddNewTask" type="submit">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-header">
                Task List 
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger delete-all float-end">
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group">
                
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
